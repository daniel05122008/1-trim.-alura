<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carros Acessíveis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Carros para Todos</h1>
    <p>Explore modelos de carros com foco em acessibilidade e conforto.</p>
  </header>

  <main>
    <section class="galeria">
      <img src="carro1.jpg" alt="Carro esportivo vermelho em estrada aberta" />
      <img src="carro2.jpg" alt="Carro SUV azul em ambiente urbano moderno" />
    </section>
  </main>

  <div class="acessibilidade">
    <button id="contraste">Alternar Contraste</button>
    <button id="aumentar-fonte">A+</button>
    <button id="diminuir-fonte">A−</button>
  </div>

  <footer>
    <p>Site acessível para todos. Contato: contato@carros.com</p>
  </footer>

  <script>
    const body = document.body;
    const contrasteBtn = document.getElementById("contraste");
    const aumentarBtn = document.getElementById("aumentar-fonte");
    const diminuirBtn = document.getElementById("diminuir-fonte");

    let contrasteAtivo = false;
    let fonteAtual = 100;

    contrasteBtn.addEventListener("click", () => {
      contrasteAtivo = !contrasteAtivo;
      body.classList.toggle("contraste");
    });

    aumentarBtn.addEventListener("click", () => {
      fonteAtual += 10;
      document.documentElement.style.fontSize = fonteAtual + "%";
    });

    diminuirBtn.addEventListener("click", () => {
      if (fonteAtual > 60) {
        fonteAtual -= 10;
        document.documentElement.style.fontSize = fonteAtual + "%";
      }
    });
  </script>
</body>
</html>
